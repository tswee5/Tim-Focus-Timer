<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="nature-video">
            <source src="Focus Timer Snow Background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Tim's Focus Timer</h1>
        <div class="mode-toggle">
            <button id="work-mode" class="work-mode-btn active">Work</button>
            <button id="rest-mode" class="rest-mode-btn">Rest</button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <div className="flex flex-col items-center gap-4">
                {!isRunning ? (
                    <button
                        onClick={startTimer}
                        className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded w-32"
                    >
                        Start
                    </button>
                ) : (
                    <div className="flex flex-col items-center gap-3">
                        <button
                            onClick={pauseTimer}
                            className="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-8 rounded w-32"
                        >
                            Pause
                        </button>
                        <button
                            onClick={addFiveMinutes}
                            className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-8 rounded w-32"
                        >
                            +5 Minutes
                        </button>
                        <button
                            onClick={resetTimer}
                            className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-8 rounded w-32"
                        >
                            Reset
                        </button>
                    </div>
                )}
            </div>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
