<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="nature-video">
            <source src="Focus Timer Snow Background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Tim's Focus Timer</h1>
        <div class="mode-toggle">
            <button id="work-mode" class="work-mode-btn active">Work</button>
            <button id="rest-mode" class="rest-mode-btn">Rest</button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startPauseButton" class="control-button bg-blue-500">Start</button>
            <button id="addTimeButton" class="control-button bg-green-500 disabled" disabled>+5 Minutes</button>
            <button id="resetButton" class="control-button bg-red-500 disabled" disabled>Reset</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
